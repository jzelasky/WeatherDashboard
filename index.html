<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid bg-custom text-light mb-5 p-3">
        <div class="text-center">
          <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-md-3 px-5">
                <h3><strong>Search for a City:</strong></h3>
                <div class="input-group">
                    <div class="form-outline border-bottom">
                      <input type="search" id="searchCity" class="form-control" />
                      <label class="form-label" for="searchCity"></label>
                      <button type="button" id="searchCityBtn" class="btn btn-primary col-12 mx-1 mb-2">Search</button>
                    </div>
                    <div id="savedContainer">
                    </div>
                </div>
                
            </aside>
            <div class="col-md-9">
                <section class="row">
                    <div class="col-md-12 border">
                        <h3 class="my-3" ><strong id="cityName"></strong><strong id="currentDay"> </strong><img id="icon0" src="" alt="Weather icon" style="width:50px"></h3>
                        <ul>
                            <li class="my-2">Temp: <span id="day0temp"></span></li>
                            <li class="my-2">Wind: <span id="day0wind"></span></li>
                            <li class="my-2">Humidity: <span id="day0humidity"></span></li>
                        </ul>
                    </div>
                </section>
                <section class="row">
                    <div class="col-md-12 mt-3">
                        <h4><strong>5-Day Forecast:</strong></h4>
                    </div>
                </section>
                <section class="row mb-5">
                    <div class="col-md-2 bg-dark text-light mx-2 pt-2">
                        <h5><span id="day1"></span><img id="icon1" src="" alt="Weather icon" style="width:35px"></h5>
                        <ul>
                            <li class="my-2">Temp: <span id="day1temp"></span></li>
                            <li class="my-2">Wind: <span id="day1wind"></span></li>
                            <li class="my-2">Humidity: <span id="day1humidity"></span></li>
                        </ul>
                    </div>
                    <div class="col-md-2 bg-dark text-light mx-2 pt-2">
                        <h5><span id="day2"></span><img id="icon2" src="" alt="Weather icon" style="width:35px"></h5>
                        <ul>
                            <li class="my-2">Temp: <span id="day2temp"></span></li>
                            <li class="my-2">Wind: <span id="day2wind"></span></li>
                            <li class="my-2">Humidity: <span id="day2humidity"></span></li>
                        </ul>
                    </div>
                    <div class="col-md-2 bg-dark text-light mx-2 pt-2">
                        <h5><span id="day3"></span><img id="icon3" src="" alt="Weather icon" style="width:35px"></h5>
                        <ul>
                            <li class="my-2">Temp: <span id="day3temp"></span></li>
                            <li class="my-2">Wind: <span id="day3wind"></span></li>
                            <li class="my-2">Humidity: <span id="day3humidity"></span></li>
                        </ul>
                    </div>
                    <div class="col-md-2 bg-dark text-light mx-2 pt-2">
                        <h5><span id="day4"></span><img id="icon4" src="" alt="Weather icon" style="width:35px"></h5>
                        <ul>
                            <li class="my-2">Temp: <span id="day4temp"></span></li>
                            <li class="my-2">Wind: <span id="day4wind"></span></li>
                            <li class="my-2">Humidity: <span id="day4humidity"></span></li>
                        </ul>
                    </div>
                    <div class="col-md-2 bg-dark text-light mx-2 pt-2">
                        <h5><span id="day5"></span><img id="icon5" src="" alt="Weather icon" style="width:35px"></h5>
                        <ul>
                            <li class="my-2">Temp: <span id="day5temp"></span></li>
                            <li class="my-2">Wind: <span id="day5wind"></span></li>
                            <li class="my-2">Humidity: <span id="day5humidity"></span></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
